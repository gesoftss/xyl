<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="./js/shipOil_add.js"></script>
    <title></title>
    <style>

        html, body {
            margin: 0px;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            font-size: 12px;
            overflow: hidden;
        }
        .mini-layout-region-body{
            overflow: auto;
        }
    </style>
</head>
<body>
<div class="mini-layout"  id="layout_ship_add" style="width: 100%;height: 100%;" allowResize="false" >
        <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:none;  padding:10px;">
        <div id="shipOilFormAdd">
                	<input id="id" name="id"  class="mini-hidden" />
            <table class="form-table" border="0"  style="width:100%;table-layout:fixed;">
                <tr>
                    <td class="form-label">船号：</td>
                    <td class="form-content">
                        <input name="shipId" id="shipId"   width="260" class="mini-combobox" valueField="id" textField="shipNo"  maxlength="10" required="true" requiredErrorText="船号不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">扣款类型：</td>
                    <td class="form-content">
                        <input name="status" id="status"  width="260"  class="mini-combobox" valueField="id" textField="name"  required="true"  maxlength="10" requiredErrorText="扣款类型不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td width="10%" align="right">实际加油量（L）：</td>
                    <td width="20%"  class="form-content">
                        <input name="fuelQuantity" id="fuelQuantity"  class="mini-textbox"  width="260" required="true"  maxValue="30"
                               maxlength="20" requiredErrorText="实际加油量不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td width="10%" align="right">油的单价（元/L）：</td>
                    <td width="20%"  class="form-content">
                        <input name="unitPrice" id="unitPrice"  class="mini-textbox"  width="260" required="true"  maxValue="30"
                               maxlength="20" requiredErrorText="油的单价不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td width="10%" align="right">实际加油时间：</td>
                    <td width="20%"  class="form-content">
                    <input name="refuelingTime" id="refuelingTime" class="mini-datepicker" width="260"
                           showClearButton="true"   format="yyyy-MM-dd H:mm:ss" timeFormat="H:mm:ss"
                           nullValue="null" showTime="true"   emptyText="实际加油时间" allowInput="false"/>
                    </td>
                </tr>
                <tr>

                    <td class="form-label">备<span style="padding: 0 12px;"></span>注：</td>
                    <td class="form-content" >
                        <input name="description" id="description" class="mini-textarea" width="260"  maxlength="100"/>
                    </td>
                </tr>
            </table>
         </div>
            
        </div>
        <div  region="south" showSplit="false" showSplitIcon="false" height="30" showHeader="false"  style="border: none">
	        <div class="mini-toolbar" style="position: fixed;left:0;bottom: 0;right:0;text-align: center;border-width: 1px 0 0 0" >
	            <a class="mini-button cursor" onclick="PageShipOilAdd.funSave()" iconCls="icon-save">保存</a>
	            <a class="mini-button cursor" onclick="PageShipOilAdd.funCancel()" iconCls="icon-cancel" style="margin:0 20px;">取消</a>
	        </div>
        </div>
    </div>
    <script type="text/javascript">
    	mini.parse();
    </script>
</body>
</html>
