<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="./js/freightPlan.js"></script>
    <title></title>
</head>
<body>
<div class="mini-layout" style="width: 100%;height: 100%;" allowResize="false">
    <div title="north" region="north" showSplit="false" showSplitIcon="false" height="72" showHeader="false"    style="border: none;">
        <div id="p1" class="mini-panel" title="检索条件" style="width: 100%;height:100%"
             showCloseButton="false">
            <div style="margin-left: 2%;display:inline;line-height: 32px;" class="searchBar" id="freightPlanForm">
                <lable class="form-label">关键字：</lable>
                <input name="key" id="key"   class="mini-combobox"
                       valueField="id" textField="name"  emptyText="请选择船舶类型" />
                <input id="queryParamFlag" name="queryParamFlag" value="1" class="mini-hidden" />
                <a class="mini-button" iconCls="icon-search" onclick="PageFreightPlan.funSearch()" plain="true"><label>查询</label></a>
                <a class="mini-button" iconCls="icon-reset" onclick="PageFreightPlan.funReset()" plain="true"><label>重置</label></a>
            </div>
        </div>
    </div>
    <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:0 none;">
        <div class="" style="border-bottom:0;padding:0px;">
            <table style="width:100%;">
                <tr>
                    <td style="width:100%;">
                        <a  class="mini-button block-button" iconCls="icon-add" plain="true" onclick="PageFreightPlan.funAdd()"><label class="form-label">增加</label></a>
                        <a  class="mini-button block-button" iconCls="icon-edit" plain="true" id="edit" onclick="PageFreightPlan.funModify()"><label class="form-label">修改</label></a>
                        <a  class="mini-button block-button" iconCls="icon-remove" plain="true" id="remove" onclick="PageFreightPlan.funDelete()"><label class="form-label">删除</label></a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="mini-fit">
            <div id="freightPlanGrid" class="mini-datagrid"
                  idField="id" allowResize="false"
                 pagesize="30" sizeList="[10,30,50,100]" allowAlternating="true"  sortMode="client" style="height: 100%;">
                <div property="columns">
                    <div type="indexcolumn" headerAlign="center"  width="30">序号</div>
					 <div field="time" width="120" headerAlign="center" allowSort="true" >计划月份</div>
					 <div field="shipFlag" width="120" headerAlign="center" allowSort="true"  renderer="PageFreightPlan.funGoodsTypeRenderer">船舶类型 </div>
                    <div field="revUnit" width="120" headerAlign="center" allowSort="true" renderer="PageFreightPlan.funRevUnitRenderer">收货单位</div>
                    <div field="goodsName" width="120" headerAlign="center" allowSort="true" renderer="PageFreightPlan.funGoodsNameRenderer">货物名称</div>
                    <div field="plan" width="120" headerAlign="center" allowSort="true">计划（万吨/万标箱）</div>
                    <div field="description" width="120" headerAlign="center" allowSort="true">备注</div>
                    <div field="show_plan" width="60" headerAlign="center" allowSort="false"
                         align="center" renderer="PageFreightPlan.funOperRenderer">操作
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
