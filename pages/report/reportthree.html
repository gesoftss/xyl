<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="./js/reportthree.js"></script>
    <title></title>
</head>
<body>
<div class="mini-layout" style="width: 100%;height: 100%;" allowResize="false">
    <div title="north" region="north" showSplit="false" showSplitIcon="false" height="72" showHeader="false"    style="border: none;">
        <div id="p1" class="mini-panel" title="检索条件" style="width: 100%;height:100%"
             showCloseButton="false">
            <div style="margin-left: 2%;display:inline;line-height: 32px;" class="searchBar" id="reportthreeForm">
				<lable class="form-label">统计年月：</lable>
                <input name="key" id="key" class="mini-monthpicker"  format="yyyy-MM" style="width:160px;"  required="true"  nullValue="null"  emptyText="统计年月" allowInput="false"/>
                <input id="queryParamFlag" name="queryParamFlag" value="1" class="mini-hidden" />
                <a class="mini-button" iconCls="icon-search" onclick="PageReportthree.funSearch()" plain="true"><label>统计</label></a>
                <a class="mini-button" iconCls="icon-reset" onclick="PageReportthree.funReset()" plain="true"><label>重置</label></a>
            </div>
        </div>
    </div>
    <div title="center" region="center" allowResize="false" showFooter="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:0 none;">

        <div class="mini-fit">
            <div id="reportthreeGrid" class="mini-datagrid"
                  idField="id" allowResize="false"
                 pagesize="10" sizeList="[10,30,50,100]"  allowAlternating="true"  sortMode="client" style="height: 100%;">
                <div property="columns">
                    <div type="indexcolumn" headerAlign="center"  width="30">序号</div>
                    <div field="shipId" name="shipId" width="120" headerAlign="center" allowSort="true" renderer="PageReportthree.funShipIdRenderer">船号</div>
                    <div field="eventId" width="120" headerAlign="center" allowSort="true" >反馈情况</div>
                    <div field="sl" width="120" headerAlign="center" allowSort="true">月份</div>
                    <div field="zs" name="zs" width="120" headerAlign="center" allowSort="true">航次（趟次）</div>
                    <div field="bz" name="bz" width="120" headerAlign="center" allowSort="true">备注</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">

</script>
</body>
</html>
